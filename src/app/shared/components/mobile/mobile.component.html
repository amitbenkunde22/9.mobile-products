<div class="row">
    <div class="col-12">
        <div class="card mb-4" 
        [ngClass]="{
            'notAvailable' : !mobile.isAvailable
        }"
        *ngFor="let mobile of mobileProducts">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <!-- <div class="imageContainer">
                            <img 
                            [src]="mobile.image" 
                            [alt]="mobile.name" 
                            [title]="mobile.name" 
                            class="img-fluid"
                            *ngIf="mobile.image; else noImgPlaceHolder"
                            >
                            <ng-template #noImgPlaceHolder>
                                <img src="http://via.placeholder.com/600x400" 
                                [alt]="mobile.name" 
                                [title]="mobile.name" 
                                class="img-fluid"
                                >
                            </ng-template>
                        </div> -->
                        <!-- <div class="imageContainer">
                            <img 
                            [src]="mobile.image ? mobile.image : 'http://via.placeholder.com/600x400'" 
                            [alt]="mobile.name" 
                            [title]="mobile.name" 
                            class="img-fluid"
                            >
                        </div> -->
                        <div class="imageContainer">
                            <img 
                            [src]="mobile.image" 
                            [alt]="mobile.name" 
                            [title]="mobile.name" 
                            class="img-fluid"
                            *ngIf="mobile.image; else noImg"
                            >
                            <ng-template #noImg>
                                <p class="noImage text-muted m-o d-flex justify-content-center align-items-center">
                                    Mobile image is not available
                                </p>
                            </ng-template>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>{{mobile.name}}</h4>
                        <!-- <p> -->
                            <span
                            class="text-white p-1"
                            [ngClass]="{
                                'bg-success' : mobile.rating >=4,
                                'bg-warning' : mobile.rating >= 3 && mobile.rating < 4,
                                'bg-danger' : mobile.rating < 3
                            }"
                            >
                                {{mobile.rating}}*</span>   
                                <ul>
                                    <li>{{mobile.ram}}</li>
                                    <li>{{mobile.ROM}}</li>
                                    <li>{{mobile.display}}</li>
                                    <li>{{mobile.camera}}</li>
                                    <li>{{mobile.battery}}</li>
                                </ul>   
                        <!-- </p> -->
                        <p>

                        </p>
                        <!-- <p>{{mobile.specifications}}</p> -->
                    </div>
                    <div class="col-md-3">
                        <h4>{{mobile.price}}</h4>
                        <p class="text">Free Delivery</p>
                        <button class="btn btn-primary mr-3">Add Cart</button>
                        <button class="btn btn-info">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
